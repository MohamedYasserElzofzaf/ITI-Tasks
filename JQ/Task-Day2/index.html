<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <style>
        #track {
            width: 100%;
            height: 45%;
            background-image: url("track.jpg");
        }
    </style>
</head>

<body>
    <div id="track">
        <img src="OIP.jpg" alt="" id="img1" />
        <hr />
        <img src="orange.jpg" alt="" id="img2" />
    </div>

    <button id="start">Start</button>
    <button id="reset">Reset</button>

    <br />
    <p></p>
    <script>
        $("img").css({
            position: "relative",
            width: "100px",
            height: "100px",
        });

        var speed1 = Math.floor(Math.random() * 1000);
        var speed2 = Math.floor(Math.random() * 1000);

        $("#start").click(function() {
            $("#img1").animate({
                    left: "90%",
                },
                speed1,
                "linear"
            );
            $("#img2").animate({
                    left: "90%",
                },
                speed2,
                "linear",
                function() {
                    if (speed1 <= speed2) {
                        $("p").text("The winner is the REEEEEEEEEEEEEED");
                    } else {
                        $("p").text("The winner is the ORANGEEEEEE");
                    }
                }
            );
        });

        $("#reset").click(function() {
            $("#img1").animate({
                left: "0"
            }, 0);
            $("#img2").animate({
                left: "0"
            }, 0);
            $("p").text("");
        });
    </script>
</body>

</html>
