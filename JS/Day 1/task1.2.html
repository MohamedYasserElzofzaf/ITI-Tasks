<!-- 
    Write a script that takes from the user n values and returns their sum,
    stop receiving values from user when he enters 0 or sum exceeds 100, 
    check that the entered data is numeric and inform the user with the total sum of the entered values.
-->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script>
        var total = 0;
        // var input = prompt("Please enter how many number you want to calculate");
        do {
            var x = prompt("Please enter the numbers");
            if (isNaN(x)) {
                alert("Your input is not a number!! Shame on you !");
            } else {
                total += x;
            }
        } while (total <= 100 && x != 0);
        if (total === 0 || total > 100) {
            window.close();
        } else {
            document.write("The sum of the numbers is : ", total);
