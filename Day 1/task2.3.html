<!-- 
    Write a script that reads from the user his info; 
    validates and displays it with a welcoming message with today’s date
    Use coloring format according to user’s choice. 
    The user has to choose either red, green or blue color, take his choice via prompt.
-->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        do {
            var name = prompt("Please enter your name ");
        } while (!name.match(/^[a-zA-Z]*$/));
        do {
            var phoneNum = prompt("Please enter your phone number");
        } while (!phoneNum.match(/^([0-9]{8})$/));
        do {
            var mobileNum = prompt("please enter your mobile Number");
        } while (!mobileNum.match(/^((011)|(012)|(010)|(015))([0-9]{8,8})$/));
        do {
            var email = prompt("please enter your email");
        } while (!email.match(/^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,4}$/));

        var color = prompt("please choose what color you like ");
        switch (color) {
            case "red":
                color = "red";
                break;
            case "green":
                color = "green";
                break;
            case "blue":
                color = "blue";
                break;
            default:
                color = "black";
        }
        var today = new Date();

        document.write(
            "<p style='color:" +
            color +
            ";'>welcome dear guest <span style='color:black'>" +
            name +
            "</span> </p>"
        );

            mobileNum +

        );
        document.write(
            "<p style='color:" +
            color +
            ";'>your email address is <span style='color:black'>" +
            email +
            "</span> </p><br><br><br><br>"
        );
        document.write(

            color +
