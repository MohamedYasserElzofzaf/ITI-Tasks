<!-- 
    Fill an array (5 numerical values) from the user, 
    Sort it in descending and ascending orders then display the output as shown in Fig.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        for (var i = 0; i < 5; i++) {
            var x = prompt("Please enter the number");
            var y = parseInt(x);
            arr[i] = y;
        }
        document.write("You have entered the values of ", arr, "<br>");
        var ascendingSort = arr.sort(function(a, b) {
            return a - b;
        });
        document.write(
            "Your values after being sorted ascending ",
            ascendingSort,
            "<br>"
        );
        var descendingSort = ascendingSort.reverse();

        document.write(
            "Your values after being sorted descending ",
            descendingSort,
            "<br>"
        );
    </script>
</body>

</html>
