<!-- 
    Fill an array of 3 elements from the user, 
    and apply each of the following mathematical operations on it (+, *, /).
    Format the output as shown in Fig.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        var sum = 0;
        var mul = 1;
        var div = 1;
        for (var i = 0; i < 3; i++) {
            var x = prompt("Please enter the number");
            var y = parseInt(x);
            arr[i] = y;
            sum += y;
            mul *= y;
            div = y / div;
        }
        var sumNum = arr.join(" + ");
        var mulNum = arr.join(" * ");
        var divNum = arr.join(" / ");

        document.write("Sum of the 3 values ", sumNum, " = ", sum, "<br>");
        document.write(
            "Multiplication of the 3 values ",
            mulNum,
            " = ",
            mul,
            "<br>"
        );
        document.write("Division of the 3 values ", divNum, " = ", div, "<br>");
    </script>
</body>

</html>
