<!-- 
    Write a script to determine whether the entered string is palindrome or not. 
    Request the string to be entered via prompt, 
    ask the user whether to consider case sensitivity of the entered string or not via confirm, 
    handle both cases in your script
    i.e. RADAR NOON MOOM are palindrome.
    Note: raDaR is not a palindrome if user requested considering case of entered string, 
    it will be palindrome if user requested ignoring case sensitivity.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var str = prompt(
            "Please enter the string you want to check if it's palindrome or not !!! "
        );
        var check = confirm("Do you want it to be case sensitive ?!");
        if (check === true) {
            var reversed = str.split("").reverse().join("");
            if (str === reversed) {
                document.write("This is a palindrome");
            } else {
                document.write("This is not a palindrome");
            }
        } else {
            var reversed = str.split("").reverse().join("");
            if (str.toLowerCase() === reversed.toLowerCase()) {
                document.write("This is a palindrome");
            } else {
                document.write("This is not a palindrome");
            }
        }
    </script>
</body>

</html>
