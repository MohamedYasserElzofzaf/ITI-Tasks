<!-- 
    A.2.1. Make your own welcoming page of a registration form to display a greeting for the user by his name and title,
    then show a display of his info (address, gender, email, mobile). 
    Note : The welcoming page is the page that should be displayed after registration. 
    The registration form should contains fields for name, email, password, job title, mobile, gender, address
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <br />

    <form action="welcome.html">
        <label for="guestJobTitle">Job Title</label>
        <input type="text" name="Job Title" id="jobTitle" />
        <br />
        <label for="guestName">Name</label>
        <input type="text" name="guestName" id="name" />
        <br />
        <label for="guestPassword">Password</label>
        <input type="password" name="guestPassword" id="pass" />
        <br />
        <label for="guestGender">Gender</label>
        <select name="guestGender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
        <br />
        <label for="guestMobile">Mobile</label>
        <input type="text" name="guestMobile" id="mobile" />
        <br />
        <label for="guestEmail">email</label>
        <input type="text" name="guestEmail" id="mail" />
        <br />
        <label for="guestAddress">Adress</label>
        <input type="text" name="guestAddress" id="address" />
        <br />
        <button id="btn1">Save</button>

        <script src="A2.js"></script>
    </form>
</body>

</html>
